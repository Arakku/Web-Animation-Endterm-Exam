<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Showcase2</title>
    <link rel="stylesheet" href="svg-style2.css">
</head>
<body>
    <div class="svg-showcase">
        <center><h1>SVG Showcase</h1></center>
        <p>Examples of my creative SVG animations, showcasing dynamic and scalable graphics.</p>
        <div class="svg-container">
            <!-- Rotating Star -->
            <div class="svg-box">
                <svg viewBox="0 0 100 100" class="star-svg">
                    <polygon points="50,15 61,35 82,38 67,55 72,75 50,65 28,75 33,55 18,38 39,35" fill="#e74c3c">
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" repeatCount="indefinite" />
                    </polygon>
                </svg>
                <p>Rotating Star</p>
            </div>

            <!-- Pulsing Circle -->
            <div class="svg-box">
                <svg viewBox="0 0 100 100" class="pulse-svg">
                    <circle cx="50" cy="50" r="20" fill="#9b59b6">
                        <animate attributeName="r" from="20" to="40" dur="1.5s" repeatCount="indefinite" />
                        <animate attributeName="opacity" from="1" to="0.2" dur="1.5s" repeatCount="indefinite" />
                    </circle>
                </svg>
                <p>Pulsing Circle</p>
            </div>
        </div>
    </div>
</body>
</html>
