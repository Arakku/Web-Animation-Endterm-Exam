<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Showcase Example 2</title>
    <link rel="stylesheet" href="svg-style3.css">
</head>
<body>
    <div class="svg-showcase">
        <center><h1>SVG Showcase</h1></center>
        <center><p>These are the examples of my SVG Animations and Shapes I made.</p></center>
        <div class="svg-container">
            <!-- Bouncing Square -->
            <div class="svg-box">
                <svg viewBox="0 0 100 100" class="bouncing-square">
                    <rect x="40" y="20" width="20" height="20" fill="#3498db">
                        <animate attributeName="y" from="20" to="60" dur="0.8s" repeatCount="indefinite" direction="alternate" />
                    </rect>
                </svg>
                <p>Bouncing Square</p>
            </div>

            <!-- Spinning Flower -->
            <div class="svg-box">
                <svg viewBox="0 0 100 100" class="spinning-flower">
                    <g fill="#f1c40f">
                        <circle cx="50" cy="30" r="5" />
                        <circle cx="30" cy="50" r="5" />
                        <circle cx="50" cy="70" r="5" />
                        <circle cx="70" cy="50" r="5" />
                    </g>
                    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite" />
                </svg>
                <p>Spinning Flower</p>
            </div>
        </div>
    </div>
</body>
</html>
