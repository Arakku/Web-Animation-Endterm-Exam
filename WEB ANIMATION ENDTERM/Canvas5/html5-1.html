<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Showcase</title>
    <link rel="stylesheet" href="html5-1.css">
</head>
<body>
    <!-- Canvas Showcase Section -->
    <section id="canvas5-showcase">
        <h1>Canvas5 Showcase</h1>
        <p>See my 3 different interactive and animated visuals using HTML5 Canvas.</p>

        <!-- Animation 1: Expanding Concentric Circles -->
        <div class="canvas-container">
            <h2>Expanding Concentric Circles</h2>
            <canvas id="expandingCirclesCanvas"></canvas>
        </div>

        <!-- Animation 2: Wave Motion -->
        <div class="canvas-container">
            <h2>Wave Motion</h2>
            <canvas id="waveMotionCanvas"></canvas>
        </div>

        <!-- Animation 3: Starfield Simulation -->
        <div class="canvas-container">
            <h2>Starfield Simulation</h2>
            <canvas id="starfieldCanvas"></canvas>
        </div>


    <script src="expandingCircles-script.js"></script>
    <script src="waveMotion-script.js"></script>
    <script src="starfield-script.js"></script>
</body>
</html>
